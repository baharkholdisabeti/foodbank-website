{% extends "base_generic.html" %}
{% block search %}
<br><h1>Food Bank Finder</h1><br>
<p1>Search by branch:</p1><br><br>
<form method="post" action="/foodbank/" class="form-inline my-2 my-lg-0">{% csrf_token %}
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      {{form}}
      <button type="submit" , name="search" class="btn btn-outline-success my-2 my-sm-0">Search</button>
    </div>
  </div>
</form>
<br>
<button data-toggle="collapse" data-target="#demo" class="btn btn-outline-success">Filter by needs</button>

<!-- allow user to search by type of item they have -->
<div id="demo" class="collapse">
  <div class="row">
    <div class="col-md-3">
        <div class="custom-control custom-checkbox image-checkbox">
            <input type="checkbox" class="custom-control-input" id="ck1a">
            <label class="custom-control-label" for="ck1a">
                {% load static %}
                <img src="{% static 'media/milk.png' %}" alt="#" class="img-fluid">
                <p1>Milk</p1>
            </label>
        </div>
    </div>
    <div class="col-md-3">
        <div class="custom-control custom-checkbox image-checkbox">
            <input type="checkbox" class="custom-control-input" id="ck1b">
            <label class="custom-control-label" for="ck1b">
                <img src="{% static 'media/bread.jpg' %}" alt="#" class="img-fluid">
                <p1>Bread</p1>
            </label>
        </div>
    </div> 
</div>
</div>
{% endblock %}
